<!DOCTYPE html> <!-- --> <!-- Kopeerige vasak poolne osa, et kommenteerida/märkida. Kergem otsida -->
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="stylemain.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script>
      $(document).ready(function() {
         $('a[href^="#"]').on('click', function(event) {
            var target = $($(this).attr('href'));
            if (target.length) {
               event.preventDefault();
               $('html, body').stop().animate({
                  scrollTop: target.offset().top
               }, 500);
            }
         });
      });
   </script>
    
    
</head>
<body>
    <div>
        <header>
            
            <div class="navbar">
                
                <div class="name">
                    <span id="namefont"> Nimi</span> <span >| job title |</span>
                </div>

                <div class="socials"> <!-- Sotsiaal meedia kanalite märgid -->
                    <a target="_blank" href="https://www.linkedin.com/in/andry-avamagi"><img class="imgLinkedIn" src="./assets/linkedin_onlytext.png" alt=""></a>
                    <a target="_blank" href="https://mail.google.com/mail/u/0/?fs=1&to=avamagi.andry@gmail.com&su=SUBJECT&body=BODY&tf=cm"><img class="imgGoogle" src="./assets/google_onlytext.png" alt=""></a>
                    <a target="_blank" href="https://www.instagram.com/andry_avamagi/"><img class="imgInstagram" src="./assets/instagram_onlytext.png" alt=""></a>
                    <a target="_blank" href="https://twitter.com/Paul_Nusik"><img class="imgTwitterX" src="assets/TwitterX_onlytext.png" alt=""></a> <!-- Twitteri logo lisatud + css -->
                </div>

                <div class="link-box"> <!-- Veebilehes ringi liikumise "alam lehed" nupud -->
                    <a class="navbarInternalLink" href="#main">main</a> |
                    <a class="navbarInternalLink" href="#about">about</a> |
                    <a class="navbarInternalLink" href="#projects">projects</a> |
                    <a class="navbarInternalLink" href="#resume">resume</a> |
                    <a class="navbarInternalLink" href="#contact">contact</a>
                </div>
                

                
                
                <div class="progress-container"> <!-- Liikuv paar -->
                    <div class="progress-bar" id="myBar"></div>
                    <script>
                        window.onscroll = function() {myFunction()};
                        
                        function myFunction() {
                        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                        var scrolled = (winScroll / height) * 100;
                        document.getElementById("myBar").style.width = scrolled + "%";
                        }
                    </script>
                </div>
                

            </div>
        </header>
        

        <main>
            <div class="container"> <!-- lehe tagataust -->
                <div class="background-image"></div>

                </div>

            </div> <!-- java -->

        </main>



    </div>
</body>


</html>
